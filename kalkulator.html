<!DOCTYPE html>
<html>

            function hitung (){
               
                var myForm = document.form1;

                var y = (myForm.y.value);

                if (pil == "tambah"){
                    var z = x + y;
                }
                else if(pil == "kurang"){
                var z= x - y;}
                else if(pil == "kali"){
                var z= x * y;}
                else if(pil == "bagi"){
                var z= x / y;}
               myForm.hasill.value = z;
               myForm.x.value = "";

            }

                document.form1.reset();
            }

</html>
